<html style="text-align: -webkit-center;">

<head>
    <title>Option Page</title>
    <link rel="stylesheet" href="../style/popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
    <div id="logo-container" class="justify-center">
        <h3>Ticket Relay</h3>
    </div>
    <div id="email-form">
        <label for="email-input">Add your Email Address <font style="color:#ff0000">*</font></label>
        <input type="text" id="email-input" placeholder="Your_Email@gmail.com">
    </div>
    <div id="pending-tickets-container">
        <h2>Pending Tickets</h2>
        <table id="pending_tickets_table">
            <tbody id="table-body">
                <tr>
                  <th>Event Name</th>
                  <th>Event Date</th>
                  <th>Venue</th>
                  <th>Section</th>
                  <th>Row</th>
                  <th>Seat Number</th>
                  <th>Total Price</th>
                  <th>Manager Decision</th>
                  <th>Your Action</th>
                </tr>
            </tbody>
          </table>
    </div>
    <script src="../options.js"></script>
</body>

</html>
